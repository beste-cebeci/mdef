nav:
  - Home: index.md
  - About Me: about/me.md
  - MDEF:
      - LWYOI: mdef/livingwithyourownideas/lwoi.md
      - Future Makers: mdef/futuremakers/fm.md
      - Unpacking: mdef/unpacking/up.md
      - Atlas of Weak Signals: mdef/atlasofweaksignals/aows.md
