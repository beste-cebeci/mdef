site_author: Beste Cebeci
copyright: Copyleft 2025 "Beste" - GNU Free Documentation License
site_name: Beste Cebeci
repo_name: ""
site_url: https://fablabbcn.github.io/mdef-template/  
repo_url: ""


 
nav:
  - Home: index.md
  - Beste: about/me.md
  - Master project:
      - Initial ideas: project/project.md
  - MDEF:
      - Design Studio : term1/designstudio.md
          
      - Fundamentals of Future Makers: term1/futuremakers.md
          
         

theme:
  name: material
  palette:
    primary: white
    accent: black
  font:
    text: Be Vietnam
    code: Cutive Mono
  icon:
    logo: material/memory
  favicon: images/favicon.svg
  features:
    - navigation.tabs          # üst sekmeler
    - navigation.tabs.sticky   # sekmeler sabit kalsın
    - navigation.top           # üstte konumlandır
    - navigation.tracking      # scroll takibi
    - instant                  # sayfalar arası hızlı geçiş
  logo: images/favicon.svg

extra:
  social:
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/
    - icon: fontawesome/brands/github
      link: https://github.com/

plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true

markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true

extra_css:
  - stylesheets/extra.css